<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style_register.css}">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container container-wrapper">
        <div class="card login-card login-wrapper">
          <div class="row no-gutters">
            <div class="col">
              <img src="../images/login.jpg" class="card-img2 login-image" alt="...">
            </div>
            <div class="col-sm-7">
              <div class="card-body card-wrapper">
                <div class="brand-wrapper">
                  <img src="../images/logo.png" alt="logo" class="logo">
                </div>
                <h5 class="card-title">Inregistreaza-te</h5>
                <form th:action="@{welcome}">
                  <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Parola:</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" required>
                  </div>
                  <div class="form-group">
                    <label for="password-repeat">Confirma parola:</label>
                    <input type="password" class="form-control" id="password-repeat" required>
                  </div>
                  <div class="form-group">
                    <label for="name">Nume:</label>
                    <input type="text" class="form-control" id="name" required> 
                  </div>
                  <div class="form-group">
                    <label for="firstname">Prenume:</label>
                    <input type="text" class="form-control" id="firstname" required>
                  </div>
                  <button type="submit" class="btn btn-block btn-dark">Inregistreaza-te</button>
                </form>
              </div>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
