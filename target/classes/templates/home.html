<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css}" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/style.css}">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container container-wrapper">
        <div class="card login-card login-wrapper">
          <div class="row no-gutters">
            <div class="col">
              <img src="images/login.jpg" class="card-img2 login-image" alt="..."/>
            </div>
            <div class="col-sm-7">
              <div class="card-body card-wrapper">
                <div class="brand-wrapper">
                  <img src="images/logo.png" alt="logo" class="logo"/>
                </div>
                <h5 class="card-title">Loghează-te în contul tau</h5>
                <form>
                  <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                  </div>
                  <div class="form-group">
                    <label for="pass">Parola:</label>
                    <input type="password" class="form-control" id="pass" required>
                  </div>
                  <button type="submit" class="btn btn-block btn-dark">Login</button>
                </form>
                <br>
                <a href="#!" class="forgot-password-link">Ti-ai uitat parola?</a>
                <p class="login-card-footer-text">Nu ai cont? <a th:href="@{register}" class="text-reset">Inregistreaza-te aici</a></p>
              </div>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
